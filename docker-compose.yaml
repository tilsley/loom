services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_HOSTPORT=temporal:7233
      - POSTGRES_URL=postgres://temporal:temporal@temporal-db:5432/loom?sslmode=disable
    depends_on:
      temporal:
        condition: service_started
      loom-db-init:
        condition: service_completed_successfully
    networks:
      - loom

  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - POSTGRES_SEEDS=temporal-db
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      temporal-db:
        condition: service_healthy
    networks:
      - loom

  temporal-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    ports:
      - "5432:5432"
    volumes:
      - temporal-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 2s
      timeout: 5s
      retries: 15
    networks:
      - loom

  loom-db-init:
    image: postgres:16-alpine
    entrypoint: ["sh", "-c", "until pg_isready -h temporal-db -U temporal; do sleep 1; done && psql -h temporal-db -U temporal -tc \"SELECT 1 FROM pg_database WHERE datname='loom'\" | grep -q 1 || psql -h temporal-db -U temporal -c 'CREATE DATABASE loom'"]
    environment:
      - PGPASSWORD=temporal
    depends_on:
      temporal-db:
        condition: service_healthy
    networks:
      - loom

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - loom

volumes:
  temporal-db-data:

networks:
  loom:
    driver: bridge
